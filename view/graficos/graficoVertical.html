<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Professores com Mais Ocorrências</title>
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <style>
        #chartdiv {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<div id="chartdiv"></div>

<script>
am4core.ready(function () {
    am4core.useTheme(am4themes_animated);

    var chart = am4core.create("chartdiv", am4charts.XYChart);
    chart.colors.step = 2;

    chart.legend = new am4charts.Legend();
    chart.legend.position = "top";
    chart.legend.paddingBottom = 20;

    var xAxis = chart.xAxes.push(new am4charts.CategoryAxis());
    xAxis.dataFields.category = "category";
    xAxis.renderer.cellStartLocation = 0.2;
    xAxis.renderer.cellEndLocation = 0.8;
    xAxis.renderer.grid.template.location = 0;
    xAxis.renderer.labels.template.rotation = 0;
    xAxis.renderer.labels.template.wrap = true;

    var yAxis = chart.yAxes.push(new am4charts.ValueAxis());
    yAxis.min = 0;

    function createSeries(value, name) {
        var series = chart.series.push(new am4charts.ColumnSeries());
        series.dataFields.valueY = value;
        series.dataFields.categoryX = "category";
        series.name = name;

        var bullet = series.bullets.push(new am4charts.LabelBullet());
        bullet.interactionsEnabled = false;
        bullet.dy = -10;
        bullet.label.text = "{valueY}";
        bullet.label.fill = am4core.color("#000000");

        return series;
    }

    createSeries("ocorrencias", "Ocorrências");

    // Dados fictícios
    chart.data = [
        { category: "Prof. João", ocorrencias: 12 },
        { category: "Prof. Maria", ocorrencias: 8 },
        { category: "Prof. Carlos", ocorrencias: 15 },
        { category: "Prof. Ana", ocorrencias: 5 },
        { category: "Prof. Paulo", ocorrencias: 10 }
    ];

});
</script>

</body>
</html>
